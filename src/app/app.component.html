<app-header (accessSelected)="onNavigate($event)"></app-header>

<div class="container-fluid">
  <!-- Admin Section -->
  <app-admin *ngIf="loadedAccess === 'admin'"></app-admin>
  <p *ngIf="loadedAccess !== 'admin'">Admin Hidden!</p>
  <hr>

  <!-- Public Section -->
  <app-public *ngIf="loadedAccess === 'public'"></app-public>
  <p *ngIf="loadedAccess !== 'public'">Public Hidden!</p>
  <hr>

</div>

<app-footer></app-footer>
